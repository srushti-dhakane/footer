

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer with 3D Book Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-container">
            
            <!-- Contact Section -->
            <div class="footer-item" onclick="openBook('contact')">
                <h3>Contact Us</h3>
            </div>

            <!-- Social Media Section -->
            <div class="footer-item" onclick="openBook('social')">
                <h3>Follow Us</h3>
            </div>


            <!-- Newsletter Signup -->
            <div class="footer-item" onclick="openBook('newsletter')">
                <h3>Subscribe</h3>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Subscribe</button>
                </form>
            </div>

            <!-- Copyright -->
            <div class="footer-item" onclick="openBook('copyright')">
                <p>&copy; 2025 Your Company. All Rights Reserved.</p>
            </div>

        </div>
    </footer>

    <!-- 3D Book Animation -->
    <div class="book-container" id="book">
        <div class="book">
            <div class="page page-left">
                <h2 id="book-title">Welcome</h2>
            
            </div>
            <div class="page page-right" onclick="closeBook()">
            <p id="book-content"  onclick="closeBook()">Click an item in the footer to open a page.</p>
            </div>
        </div>
    </div>

    <script src="scripte.js"></script>

</body>
</html>
